<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sandwich Maker</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
	<div class="container">
		<header>
			<h1>The Sandwich Maker</h1>
		</header>
		<div class="row">
			<div class="col-xs-6">
				<h2>Bread</h2>
				<input type="checkbox" name=""><label for="">White</label><br>
				<input type="checkbox" name=""><label for="">Whole Wheat</label><br>
				<input type="checkbox" name=""><label for="">Rye</label><br>
			</div>
			<div class="col-xs-6">
				<h2>Meat</h2>
				<input type="checkbox" name=""><label for="">Ham</label><br>
				<input type="checkbox" name=""><label for="">Turkey</label><br>
				<input type="checkbox" name=""><label for="">Bacon</label><br>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<h2>Cheese</h2>
				<input type="checkbox" name=""><label for="">American</label><br>
				<input type="checkbox" name=""><label for="">Swiss</label><br>
				<input type="checkbox" name=""><label for="">Cheddar</label><br>
			</div>
			<div class="col-xs-6">
				<h2>Condiments</h2>
				<input type="checkbox" name=""><label for="">Mayo</label><br>
				<input type="checkbox" name=""><label for="">Mustard</label><br>
				<input type="checkbox" name=""><label for="">Oil</label><br>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<h2>Veggies</h2>
				<input type="checkbox" name=""><label for="">Lettuce</label><br>
				<input type="checkbox" name=""><label for="">Tomato</label><br>
				<input type="checkbox" name=""><label for="">Onion</label><br>
			</div>
			<div class="col-xs-6">
				<h2>Your Sandwich</h2>
				<ul>
					<li>Whole Wheat</li>
					<li>Tukey</li>
					<li>Mustard</li>
				</ul>
				<h2>Your Total:</h2>
				<h3>$10.99</h3>
			</div>
		</div>
	</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sandwich Maker</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>The Sandwich Maker</h1>
			</header>
			<div class="row">
				<div class="col-xs-6">
					<h2>Bread</h2>
					<select multiple>
						<option value="white">White</option>
						<option value="wheat">Wheat</option>
						<option value="rye">Rye</option>
					</select>
				</div>
				<div class="col-xs-6">
					<h2>Meat</h2>
					<select multiple>
						<option value="ham">Ham</option>
						<option value="turkey">Turkey</option>
						<option value="chicken">Chicken</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<h2>Cheese</h2>
					<select multiple>
						<option value="american">American</option>
						<option value="swiss">Swiss</option>
						<option value="cheddar">Cheddar</option>
					</select>
				</div>
				<div class="col-xs-6">
					<h2>Condiments</h2>
					<select multiple>
						<option value="mayo">Mayo</option>
						<option value="mustard">Mustard</option>
						<option value="oil">Oil</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<h2>Veggies</h2>
					<select multiple>
						<option value="lettuce">Lettuce</option>
						<option value="tomato">Tomato</option>
						<option value="onion">Onion</option>
					</select>
				</div>
				<div class="col-xs-6">
					<h2>Your Sandwich</h2>
					<ul>
						<li>Whole Wheat</li>
						<li>Tukey</li>
						<li>Mustard</li>
					</ul>
					<h2>Your Total:</h2>
					<h3>$10.99</h3>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/SandwichMaker.js"></script>
		<script type="text/javascript" src="js/meat.js"></script>
		<script type="text/javascript" src="js/bread.js"></script>
		<script type="text/javascript" src="js/cheese.js"></script>
		<script type="text/javascript" src="js/condiments.js"></script>
		<script type="text/javascript" src="js/veggies.js"></script>
		<script type="text/javascript" src="js/dom.js"></script>
	</body>
</html>
